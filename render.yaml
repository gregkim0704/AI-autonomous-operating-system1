services:
  # Backend Service
  - type: web
    name: ai-aos-backend
    runtime: docker
    dockerfilePath: ./ai-aos-dashboard/backend/Dockerfile.prod
    dockerContext: ./ai-aos-dashboard/backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: ENVIRONMENT
        value: production

  # Frontend Service
  - type: web
    name: ai-aos-frontend
    runtime: docker
    dockerfilePath: ./ai-aos-dashboard/frontend/Dockerfile.prod
    dockerContext: ./ai-aos-dashboard/frontend
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://ai-aos-backend.onrender.com
