services:
  # Backend Service
  - type: web
    name: ai-aos-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile.prod
    dockerContext: ./backend
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000

  # Frontend Service
  - type: web
    name: ai-aos-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile.prod
    dockerContext: ./frontend
    plan: free
    region: oregon
    envVars:
      - key: VITE_API_URL
        value: https://ai-aos-backend.onrender.com
